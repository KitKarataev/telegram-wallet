<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background-color: #111; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        input { padding: 15px; border-radius: 10px; border: none; width: 80%; font-size: 18px; margin-bottom: 20px; }
        button { padding: 15px 30px; background-color: #3b82f6; color: white; border: none; border-radius: 10px; font-size: 18px; cursor: pointer; }
        h1 { color: #3b82f6; }
    </style>
</head>
<body>
    <h1>AI Wallet</h1>
    <input type="text" id="expense" placeholder="Например: Такси 500">
    <button onclick="sendData()">Добавить</button>
    <p id="status"></p>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        async function sendData() {
            const text = document.getElementById('expense').value;
            const status = document.getElementById('status');
            status.innerText = "Отправка...";

            const user_id = tg.initDataUnsafe?.user?.id || 12345;

            const res = await fetch('/api/index', {
                method: 'POST',
                body: JSON.stringify({ text: text, user_id: user_id })
            });

            const data = await res.json();
            status.innerText = data.message;
            if(data.message === "Сохранено!") document.getElementById('expense').value = "";
        }
    </script>
</body>
</html>
